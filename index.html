<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Application Insights - 100% WORKING NOV 2025 CLEAN VERSION -->
    <script type="text/javascript">
        (function () {
            var script = document.createElement("script");
            script.src = "https://js.monitor.azure.com/scripts/b/ai.3.gbl.min.js";
            script.async = true;
            script.crossOrigin = "anonymous";
            script.setAttribute("data-ai-name", "appInsights");
            document.head.appendChild(script);

            window.appInsights = window.appInsights || {};
            window.appInsights.queue = [];
            var methods = [
                "trackEvent", "trackPageView", "trackException", "trackTrace",
                "trackMetric", "flush", "setAuthenticatedUserContext",
                "clearAuthenticatedUserContext", "addTelemetryInitializer"
            ];

            methods.forEach(function (method) {
                window.appInsights[method] = function () {
                    var args = Array.prototype.slice.call(arguments);
                    window.appInsights.queue.push([method, args]);
                };
            });

            script.onload = function () {
                if (window.appInsights && window.appInsights.downloadAndSetup) {
                    window.appInsights.downloadAndSetup({
                        connectionString: "InstrumentationKey=7b8e57e2-2d3f-417c-b7da-429a6699b1ea;IngestionEndpoint=https://eastus2-3.in.applicationinsights.azure.com/;LiveEndpoint=https://eastus2.livediagnostics.monitor.azure.com/"
                    });
                }
                while (window.appInsights.queue.length) {
                    var item = window.appInsights.queue.shift();
                    window.appInsights[item[0]].apply(window.appInsights, item[1]);
                }
                window.appInsights.trackPageView({ name: "Home - NickyClicky.com" });
            };
        })();
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

</head>
